mutation createGames(
  $name: String!
  $game_master_name: String!
  $pin_code: Int!
) {
  game: insert_games(
    objects: {
      name: $name
      game_master_name: $game_master_name
      pin_code: $pin_code
    }
  ) {
    returning {
      id
      name
      game_master_name
      game_type_id
      started
      finished
      ua
      created_at
    }
  }
}
